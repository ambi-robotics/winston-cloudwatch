version: 2
updates:
  - package-ecosystem: 'npm'
    directories:
      - '/'
    target-branch: 'develop'
    commit-message:
      prefix: 'dependabot-npm'
      prefix-development: 'dependabot-npm-dev'
    labels:
      - 'npm'
      - 'dependencies'
    rebase-strategy: 'auto'
    schedule:
      interval: 'weekly'

  - package-ecosystem: 'github-actions'
    directory: '/'
    target-branch: 'develop'
    commit-message:
      prefix: 'dependabot-github-actions'
      prefix-development: 'dependabot-github-actions-dev'
    labels:
      - 'github-actions'
      - 'dependencies'
    rebase-strategy: 'auto'
    schedule:
      interval: 'weekly'
