name: Release from Master

on:
  push:
    branches:
      - master

permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'

      - name: Install dependencies
        run: npm ci --ignore-scripts
        shell: bash

      - name: Run tests
        run: npm test

      - name: Semantic Release
        env:
          # Uses tag-only releases to avoid conflicts with branch protection
          # Publishes to GitHub Packages and creates GitHub releases/tags
          # Does not commit version bumps back to master branch
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
