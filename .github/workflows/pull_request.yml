name: Pull Request Tests

on:
  pull_request:
    branches:
      - master
      - develop

jobs:
  test:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v5

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install API dependencies
        run: |
          npm ci --ignore-scripts
        shell: bash

      - name: Run tests
        run: npm test
